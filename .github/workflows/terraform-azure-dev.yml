name: Terraform - Dev (Azure)

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "env/dev/**"
      - "modules/**"
      - ".github/workflows/terraform-azure-dev.yml"

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-dev
  cancel-in-progress: false

jobs:
  terraform-dev:
    runs-on: ubuntu-latest

    env:
      # AzureRM provider auth via OIDC
      ARM_USE_OIDC: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Backend settings
      TFSTATE_RG: ${{ secrets.TFSTATE_RG }}
      TFSTATE_SA: ${{ secrets.TFSTATE_SA }}
      TFSTATE_CONTAINER: ${{ secrets.TFSTATE_CONTAINER }}
      TFSTATE_KEY: ${{ secrets.TFSTATE_KEY }}

      # Terraform input variables (auto picked up by Terraform)
      TF_VAR_sql_admin_username: ${{ secrets.TF_VAR_sql_admin_username }}
      TF_VAR_sql_admin_password: ${{ secrets.TF_VAR_sql_admin_password }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity check required secrets are present
        shell: bash
        run: |
          set -euo pipefail
          for v in ARM_CLIENT_ID ARM_TENANT_ID ARM_SUBSCRIPTION_ID TFSTATE_RG TFSTATE_SA TFSTATE_CONTAINER TFSTATE_KEY; do
            if [[ -z "${!v:-}" ]]; then
              echo "ERROR: Missing required value: $v (check GitHub Secrets)"
              exit 1
            fi
          done
          echo "All required secrets exist."

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Terraform backend exists (RG + SA + container)
        shell: bash
        run: |
          set -euo pipefail

          BACKEND_LOCATION="westus"

          echo "Ensuring backend RG exists..."
          az group create -n "$TFSTATE_RG" -l "$BACKEND_LOCATION" 1>/dev/null

          echo "Ensuring storage account exists..."
          if ! az storage account show -g "$TFSTATE_RG" -n "$TFSTATE_SA" 1>/dev/null 2>&1; then
            az storage account create \
              -g "$TFSTATE_RG" \
              -n "$TFSTATE_SA" \
              -l "$BACKEND_LOCATION" \
              --sku Standard_LRS \
              --kind StorageV2 \
              --https-only true \
              --min-tls-version TLS1_2 1>/dev/null
          fi

          echo "Ensuring container exists..."
          az storage container create \
            --name "$TFSTATE_CONTAINER" \
            --account-name "$TFSTATE_SA" \
            --auth-mode login 1>/dev/null

          echo "Backend ready: $TFSTATE_RG / $TFSTATE_SA / $TFSTATE_CONTAINER / $TFSTATE_KEY"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init (dev)
        working-directory: envs/dev
        shell: bash
        run: |
          set -euo pipefail
          terraform init \
            -backend-config="resource_group_name=${TFSTATE_RG}" \
            -backend-config="storage_account_name=${TFSTATE_SA}" \
            -backend-config="container_name=${TFSTATE_CONTAINER}" \
            -backend-config="key=${TFSTATE_KEY}" \
            -backend-config="use_oidc=true"

      - name: Terraform Fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform Validate (dev)
        working-directory: envs/dev
        run: terraform validate

      - name: Terraform Plan (dev)
        working-directory: envs/dev
        run: terraform plan -out=tfplan

      - name: Terraform Apply (dev)
        if: github.ref == 'refs/heads/main'
        working-directory: envs/dev
        run: terraform apply -auto-approve tfplan
